//Global for holding the DOM element for the power slider, it's intended as an optimization when gradually increasing the value.
var PowerSlider;

//When document is ready add an event listener onto the #power-slider
document.addEventListener("DOMContentLoaded", function(event) { 

//We assign the power slider after the DOM has loaded
PowerSlider = document.getElementById('power-slider');

//We add a new event listener for keydown to handle pressing space for powerslider.
document.addEventListener('keydown', function(event) {

    //Check it's space (key 32)
    if(event.keyCode==32)
        PowerSlider.value++;    //If it is we increment the powerslider by 1
    }, false);

//Another event listener for keyup to know when we finished charging the powerslider by space.
document.addEventListener('keyup', function(event) {

    //Check it's space
    if(event.keyCode==32)
        processPowerSlider();   //If we released space just now, we call the process function for the powerslider.
    }, false);

//The processPowerSlider handles generally the power slider and here it's tied to change event on the actual DOM slider so it processes mouse slider drag too. 
  document.getElementById("power-slider").addEventListener("change",processPowerSlider);
});


//Function that processes the powerslider so it's easily reusable.
function processPowerSlider(){
//fire the shot after the user changes the value of the power-slider higher then 0
var newVelocity =PowerSlider.value;
    if(newVelocity > 0 && !animatingCueStickShoot) {
        //start the cue stick shooting animation
        animatingCueStickShoot = true;
        cueStickAnimationCurrentFrame = 0;
    }

}

function shoot() {
    var x = document.getElementById('cue_x').value;
    var y = document.getElementById('cue_y').value;

    //Set velocity value to the power-slider value
    var velocity = document.getElementById('power-slider').value;
    if(velocity > PREFS.maxVelocity)
      velocity = PREFS.maxVelocity;
    if(velocity < PREFS.minVelocity)
      velocity = PREFS.minVelocity;
    document.getElementById('cue_velocity').value = velocity;

    var cue_ball = ballList.balls[0];
    cue_ball.potted = false;
    cue_ball.velocity.x = x * velocity;
    cue_ball.velocity.y = y * velocity;
    ballList.showGhostBall = false;
    ballList.balls[0] = cue_ball;

    //reset power-slider for next shot
    document.getElementById('power-slider').value = 0;
}


// Play sound by <audio> element ID.
//To add a sound add an audio tag in the area marked below the canvas and give it a relevant id. Add the audio into the sound folder and link to it in the audio tag.
// Vol parameter is optional, omit or pass undefined to play at full volume
function playSound(sound, vol = 1.0){
    var soundElement = document.getElementById(sound);
    if (!soundElement) {
        console.log("playSound(): Invalid element ID", sound);
        return;
    }

    // Clamp volume, don't want slow-moving balls to be completely silent
    if (vol < 0.25) {
        vol = 0.25;
    } else if (vol > 1.0) {
        vol = 1.0;
    }
    console.log("Playing sound " + sound + " at volume " + vol);
    soundElement.volume = vol;
    soundElement.play();
}

/**
 * Map the velocity of a collision (involving one or two balls)
 * to a sound volume suitable for use in a call to playSound()
 * 
 * Note: Pass the ball indices here, rather than passing the ball objects
 * directly
 */
function volFromCollision(b1, b2 = null) {
    var ball1 = ballList.balls[b1], ball2,
        v1 = ball1.velocity.clone(), v2,
        deltaV,
        collisionSpeed;

        if (b2 != null) {
            ball2 = ballList.balls[b2]
            v2 = ball2.velocity.clone();
            // we only care about the magnitude of the difference in velocities,
            // so subtraction order doesn't matter
            deltaV = v1.sub(v2);
        } else {
            deltaV = v1;
        }

        collisionSpeed = deltaV.length();

        return Math.sin(Math.PI*collisionSpeed/2*PREFS.maxVelocity);
}

function colliding(b1, b2) {

    //compare if this ball "hits" the other
    var ball1 = ballList.balls[b1];
    var ball2 = ballList.balls[b2];

    //if potted, no collision possible
    if(ball1.potted || ball2.potted) {
        return false;
    }

    var dx = ball1.position.x - ball2.position.x;
    var dy = ball1.position.y - ball2.position.y;
    var distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < ball1.radius + ball1.radius) {
	return true;
    }
    return false;
}

function resolveCollision(b1, b2) {
    var ball1 = ballList.balls[b1];
    var ball2 = ballList.balls[b2];

    // get the mtd
    var pos1 = ball1.position.clone();
    var pos2 = ball2.position.clone();
    var delta = pos1.sub(ball2.position);
    var d = delta.length();

    // minimum translation distance to push balls apart after intersecting
    var tmp = ((ball1.radius + ball2.radius)-d) / d;
    var mtd = delta.scale(tmp);

    // resolve intersection --
    // inverse mass quantities
    var im1 = 1 / PREFS.ballMass;
    var im2 = 1 / PREFS.ballMass;

    // push-pull them apart based off their mass
    //TODO may need...
    //var newPos1 = pos1.add(mtd.scale(im1 / (im1 + im2)));
    //var newPos2 = pos2.sub(mtd.scale(im2 / (im1 + im2)));

    // impact speed
    var vel1 = ball1.velocity.clone();
    var vel2 = ball2.velocity.clone();
    var v = vel1.sub(vel2);
    var mtdn = mtd.norm();
    var vn = v.dot(mtd.norm());

    // sphere intersecting but moving away from each other already
    if(vn > 0.0) {
        return;
    }

    // collision impulse
    var i = (-(1.0 + PREFS.restitution) * vn) / (im1 + im2);
    var impulse = mtd.scale(i);

    // change in momentum
    var newVel1 = vel1.add(impulse.scale(im1));
    var newVel2 = vel2.sub(impulse.scale(im2));
    ball1.velocity = newVel1;
    ball1.update();
    ball2.velocity = newVel2;
    ball2.update();
}

function potted(b) {
    var ball = ballList.balls[b];

    //check each pocket
    var pockets = [
        new Vector(30,20), //top left
        new Vector(X_MAX/2,10), //top middle
        new Vector(X_MAX-30,20), //top right
        new Vector(30,Y_MAX-20), //bottom left
        new Vector(X_MAX/2,Y_MAX-10), //bottom middle
        new Vector(X_MAX-30,Y_MAX-20), //bottom right
    ];

    for(var p=0;p<pockets.length; p++) {
	var pocket = pockets[p];
        var dx = ball.position.x - pocket.x;
        var dy = ball.position.y - pocket.y;
        var distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < ball.radius + 25) {
            //prevent cue ball from repeating sound after scratching
            if(!ball.potted && !PREFS.mute){
                console.log('POTTED in pocket: '+ p + '!!!!');
                // pass 0.0-1.0 normalized speed as volume
                playSound('ball_potted', volFromCollision(b));
            }
	    return true;
        }
    }
    return false;
}

function isPointInBall(x, y, ball) {
    return x < ball.position.x + ball.radius
        && x > ball.position.x - ball.radius
        && y < ball.position.y + ball.radius
        && y > ball.position.y - ball.radius;
}

//check if cue ball is colliding with other balls, the bumpers, or the pots
function isCueBallColliding(cue_index){
    var cue_ball = ballList.balls[cue_index];
    //check if cue ball is colliding with other balls
    cue_ball.potted = false;//lets the cue ball be checked for collision with other balls
    for (var b2 = 1; b2 < ballList.balls.length; b2++) {
        if (colliding(cue_index, b2)) {
            cue_ball.potted = true;
            return true;
        }
    }
    cue_ball.potted = true;

    //check if ball is colliding with bumpers
    if (cue_ball.position.x > X_MAX - PREFS.bumperWidth - cue_ball.radius
        || cue_ball.position.x < 0 + PREFS.bumperWidth + cue_ball.radius) {
        return true;
    }
    if (cue_ball.position.y > Y_MAX - PREFS.bumperWidth - cue_ball.radius
        || cue_ball.position.y < 0 + PREFS.bumperWidth + cue_ball.radius) {
        return true;
    }
    //check if ball is potted
    if (potted(cue_index)) {
        return true;
    }
    //not colliding with anything
    return false;
}

// draws ghost ball and supposed trajectory of the first object ball
// that would be hit by cue ball
function drawShootPreview(ctx, cueBallPos, mousePos) {

    //draw the ghost ball
    ctx.fillStyle = GHOST_WHITE;
    ctx.strokeStyle = GHOST_WHITE;
    ctx.lineWidth = 1;

    if (collisionPreviewInfo.pos != null) {

        // draw ghost ball at collide position
        ctx.beginPath();
        ctx.arc(collisionPreviewInfo.pos.x, collisionPreviewInfo.pos.y, PREFS.ballRadius, 0, TWOPI, true);
        ctx.fill();

        // draw the ghost line to collision
        ctx.beginPath();
        ctx.moveTo(cueBallPos.x, cueBallPos.y);
        ctx.lineTo(collisionPreviewInfo.pos.x, collisionPreviewInfo.pos.y);
        ctx.stroke();

        // draw ghost line of hit object ball
        ctx.beginPath();
        ctx.moveTo(collisionPreviewInfo.ball.position.x, collisionPreviewInfo.ball.position.y);
        ctx.lineTo(collisionPreviewInfo.hitBallTrajectory.x, collisionPreviewInfo.hitBallTrajectory.y);
        ctx.stroke();

    } else {
        // draw ghost ball at mouse click position
        ctx.beginPath();
        ctx.arc(mousePos.x, mousePos.y, PREFS.ballRadius, 0, TWOPI, true);
        ctx.fill();


        // draw the ghost line
        ctx.beginPath();
        ctx.moveTo(cueBallPos.x, cueBallPos.y);
        ctx.lineTo(mousePos.x, mousePos.y);
        ctx.stroke();
    }
}

function calculateCollisionPreview(cueBallPos, mousePos) {

    // direction the ball is traveling
    var moveDirection = new Vector(
        -1.0 * (cueBallPos.x - mousePos.x),
        -1.0 * (cueBallPos.y - mousePos.y)
    );

    // result object containing calculated infos
    var result = {
        ball: null, // ball that is going to be hit
        hitBallTrajectory: null,
        pos: null // position of cue ball when collision happens
    };
    var ballToCollideWithDistance = Number.MAX_VALUE;

    // iterate through ball list 
    for (var i = 0; i < ballList.balls.length; i++) {
        var currentBall = ballList.balls[i];

        // skip cue ball and potted balls 
        if (currentBall.potted || currentBall.type == CUE) {
            continue;
        }

        // vector from cue to object ball
        var a = new Vector(-1.0 * (cueBallPos.x - currentBall.position.x), -1.0 * (cueBallPos.y - currentBall.position.y));
        // vector from cue ball to mouse click position
        var b = moveDirection;

        var projection = orthogonalVectorProjection(
            a, b
        );

        // Vector between object ball and projection.
        // Length of this vector is equal to the minimal distance between object ball
        // and initial path of cue ball
        var distanceVector = new Vector(
            (a.x - projection.x),
            (a.y - projection.y)
        );
        var distance = vectorMagnitude(distanceVector);


        // cue ball could hit the current ball
        if (distance < PREFS.ballRadius * 2.0) {

            // selected move direction of cue ball is pointing right up
            if (isPointingRightUp(moveDirection)) {

                // skip balls that are in other direction
                if (!(projection.x > 0 || projection.y < 0)) {
                    continue;
                }

                // selected move direction of cue ball is pointing left up
            } else if (isPointingLeftUp(moveDirection)) {

                // skip balls that are in other direction
                if (!(projection.x < 0 || projection.y < 0)) {
                    continue;
                }

                // selected move direction of cue ball is pointing right down
            } else if (isPointingRightDown(moveDirection)) {

                // skip balls that are in other direction
                if (!(projection.x > 0 || projection.y > 0)) {
                    continue;
                }

                // selected move direction of cue ball is pointing left down
            } else if (isPointingLeftDown(moveDirection)) {

                // skip balls that are in other direction
                if (!(projection.x < 0 || projection.y > 0)) {
                    continue;
                }
            }

            // calculate distance of current cue ball pos
            var dx = currentBall.position.x - cueBallPos.x;
            var dy = currentBall.position.y - cueBallPos.y;
            var distanceToCue = Math.sqrt(dx * dx + dy * dy);

            // if the distance to the cue ball is the shortest yet
            // the current ball is the first ball to be hit
            if (distanceToCue < ballToCollideWithDistance) {

                ballToCollideWithDistance = distanceToCue;

                var resultMagnitude = vectorMagnitude(projection);
                // good ol' Pythagorean theorem
                var delta = Math.sqrt(Math.pow(2 * PREFS.ballRadius, 2) - Math.pow(distance, 2));
                var targetMagnitude = ((resultMagnitude - delta) / resultMagnitude) * resultMagnitude;

                // scale projection vector to desired length
                projection = normalizeVector(projection);
                projection = new Vector(
                    projection.x * targetMagnitude,
                    projection.y * targetMagnitude
                );

                // set result
                result.ball = currentBall;
                result.pos = new Vector(
                    cueBallPos.x + projection.x,
                    cueBallPos.y + projection.y
                );

                // calculate trajectory angle of object ball that is hit
                var trajectory = new Vector(
                    (currentBall.position.x - result.pos.x),
                    (currentBall.position.y - result.pos.y)
                );
                // set length of trajectory vector to 1250, becaus that should be 
                // long enough
                trajectory = normalizeVector(trajectory);
                trajectory = new Vector(
                    trajectory.x * 1250,
                    trajectory.y * 1250
                );

                // trajectory starts from hit ball
                result.hitBallTrajectory = new Vector(
                    currentBall.position.x + trajectory.x,
                    currentBall.position.y + trajectory.y
                );
            }
        }
    }

    return result;
}

// returns true if the given vectors direction is pointing right up
function isPointingRightUp(v) {
    return v.x > 0.0 && v.y < 0.0;
}

// returns true if the given vectors direction is pointing left up
function isPointingLeftUp(v) {
    return v.x < 0.0 && v.y < 0.0;
}

// returns true if the given vectors direction is pointing right down
function isPointingRightDown(v) {
    return v.x > 0.0 && v.y > 0.0;
}

// returns true if the given vectors direction is pointing left down
function isPointingLeftDown(v) {
    return v.x < 0.0 && v.y > 0.0;
}

// calculates orthogonal projection of a onto b
function orthogonalVectorProjection(a, b) {
    var dotp = dotProduct(a, b);
    var divident = Math.pow(vectorMagnitude(b), 2);
    var result = new Vector(
        (dotp / divident) * b.x,
        (dotp / divident) * b.y
    );
    return result;
}

function dotProduct(a, b) {
    return a.x * b.x + a.y * b.y;
}

function vectorMagnitude(v) {
    return Math.sqrt(Math.pow(v.x, 2) + Math.pow(v.y, 2));
}
function normalizeVector(v) {
    var magnitude = vectorMagnitude(v);
    return new Vector((1 / magnitude) * v.x, (1 / magnitude) * v.y);
}

function onloadHandler()
{

   var canvas = document.getElementById('canvas'),
       ctx = canvas.getContext("2d"),

   });

   });

          new Ball(6, GREEN, SOLID, x+2*radius*xFactor-2, y+radius*2,  radius),

          new Ball(5, ORANGE, SOLID, x+3*radius*xFactor-1, y+radius*3,  radius),

      ctx.lineTo(75,Y_MAX-35);

      ctx.beginPath();
      ctx.moveTo(X_MAX/2+20, Y_MAX-10);

      ctx.fill();

      //left
      ctx.beginPath();
      ctx.moveTo(20, 50);
      ctx.lineTo(20, Y_MAX-50);
      ctx.lineTo(35, Y_MAX-70);

      ctx.fill();

      //right
      ctx.beginPath();
      ctx.moveTo(X_MAX-20, 50);
      ctx.lineTo(X_MAX-20, Y_MAX-50);
      ctx.lineTo(X_MAX-35, Y_MAX-70);
      ctx.lineTo(X_MAX-35,70);

      ctx.beginPath();
      ctx.rect(0,0,X_MAX, 20);

      ctx.rect(0,0,20, Y_MAX);

      ctx.beginPath();
      ctx.rect(X_MAX,0,70,Y_MAX);
      ctx.fill();

      //potted ball tracks
      ctx.fillStyle = DARK_GREY;
      ctx.beginPath();
      ctx.rect(X_MAX+20,100,10,Y_MAX);
      ctx.fill();
      ctx.beginPath();
      ctx.rect(X_MAX+40,100,10,Y_MAX);
      ctx.fill();

      //little curve tracks
      ctx.beginPath();
      ctx.strokeStyle = DARK_GREY;
      ctx.lineWidth = 10;
      ctx.arc(X_MAX+5, 100, 20, 1.5*PI, 0, false);
      ctx.stroke();
      ctx.beginPath();
      ctx.lineWidth = 10;
      ctx.arc(X_MAX+5, 100, 40, 1.5*PI, 0, false);
      ctx.stroke();

      //small little horizontal tracks
      ctx.beginPath();
      ctx.rect(X_MAX,55,5,10);
      ctx.fill();
      ctx.beginPath();
      ctx.rect(X_MAX,75,5,10);
      ctx.fill();
   }

   function drawPottedBalls(){
       for (var i = 0; i < pottedBalls.length; i++)
       {
           ctx.save();
           if(pottedBalls[i].potted){
               pottedBalls[i].render();
           }
           ctx.restore();
       }
   }

   // event handlers
  
   var mouseMove = function(e)
   {
       var cue_ball = ballList.balls[0];
       if(cue_ball.potted){
           if(placingCue){
               //make cue ball follow mouse if potted and currently placing the cue ball
               cue_ball.position.x = e.clientX - offsetx;
               cue_ball.position.y = e.clientY - offsety;
           }else{
               //if we're not placing the cue ball
               //change the mouse cursor depending on if we're moused over it or not
               if(isPointInBall(e.clientX - offsetx, e.clientY - offsety, cue_ball)){
                   canvas.style.cursor = "pointer";
               }else{
                   canvas.style.cursor = "default";
               }
           }
       }

    //If the mouse is moving and the left mouse button is held down, we change & draw the preview.
       if(!placingCue && LMBHold){
            ballList.mousex = e.clientX - offsetx;
            ballList.mousey = e.clientY - offsety;

            // recalculate preview of shoot at given angle
            collisionPreviewInfo = calculateCollisionPreview(
                cue_ball.position,
                new Vector(ballList.mousex, ballList.mousey)
            );
            ballList.showGhostBall = true;
            //normalize ghostball
            var dx = ballList.mousex - (cue_ball.position.x);
            var dy = ballList.mousey - (cue_ball.position.y);
            var length = Math.sqrt(dx * dx + dy * dy);
            //prevent a divide by zero if clicking at the same exact point the cue ball is at
            if(length == 0){
                return;
            }
            var newVelX = dx / length;
            var newVelY = dy / length;
            document.getElementById('cue_x').value = newVelX;
            document.getElementById('cue_y').value = newVelY;
        }
   };

   var mouseDown = function(e){
       //We signal we starting holding down the left mouse button
       if(e.button ==0)
        LMBHold=true;

       var cue_index = 0;
       var cue_ball = ballList.balls[cue_index];
       if(cue_ball.potted){
           //prevent ghost ball showing up while dragging
           ballList.showGhostBall = false;

           var mouseX = e.clientX - offsetx;
           var mouseY = e.clientY - offsety;
           //check if clicking cue ball
           if(isPointInBall(mouseX, mouseY, cue_ball)){
               placingCue = true;
           }
       }
   };

   var mouseUp = function (e) {

       //We signal that the left mouse button is not anymore held down.
       if(e.button==0)
        LMBHold=false;

       var cue_index = 0;
       var cue_ball = ballList.balls[cue_index];
       if(cue_ball.potted && placingCue) {
           //prevent placing ball if colliding with something
           if(isCueBallColliding(cue_index)){
               return;
           }

           //place ball
           cue_ball.position.x = e.clientX - offsetx;
           cue_ball.position.y = e.clientY - offsety;
           placingCue = false;

           canvas.style.cursor = "default";
       }
   };

   canvas.addEventListener("mousemove", mouseMove, false);
   canvas.addEventListener("mousedown", mouseDown, false);
   canvas.addEventListener("mouseup", mouseUp, false);

   var offsetx = 0, offsety = 0;

   // init main animation loop
   requestAnimFrame(loop);
   function loop()
   {
      // compute canvas offset within parent window including page view position
      var el = canvas;
      offsetx = offsety = 0;
      do
      {
         offsetx += el.offsetLeft;
         offsety += el.offsetTop;
      } while (el = el.offsetParent);
      offsetx = offsetx - window.pageXOffset;
      offsety = offsety - window.pageYOffset;

      ctx.save();

      // clear the left side of the card
      // the right hand side is already rendered with fixed text
      ctx.clearRect(0, 0, width, height);

      // perform initial one time rendering of text etc.
      /*
      ctx.save();
      ctx.font = "Bold 40pt Arial";
      drawText(320,080,"Pool - by Devin Gray", WHITE);
      ctx.restore();
      */
      drawTracks();
      drawPottedBalls();
      //draw the table over top of the potted balls
      ctx.clearRect(0, 0, X_MAX, height);
      drawBumpers();
      drawPockets();

      // render each edge ball - which react to mouse movement
      ctx.globalCompositeOperation = 'darker';
      ballList.update();
      ballList.render();

      ctx.restore();

      requestAnimFrame(loop);
   };

   // data structures
   function BallList()
   {
      this.mousex = ctx.canvas.clientWidth/2;
      this.mousey = ctx.canvas.clientHeight/2;
      this.balls = [];
      this.showGhostBall = false;

      this.update = function()
      {
	 //collison detection
	 //check for potted balls
         for (var i = 0; i < this.balls.length; i++)
         {
	     if(potted(i)) {
	         ball = this.balls[i];
		 if(ball.type == CUE) {
		     if(!ball.potted){
                 console.log("SCRATCH - placing cue...");
                 ball.velocity.x = 0;
                 ball.velocity.y = 0;
                 ball.potted = true;
                 ball.position.x = PREFS.cueX;
                 ball.position.y = PREFS.cueY;
                 //if there's a ball already at the kitchen position
                 //force the user to place the cue ball
                 if(isCueBallColliding(0)){
                     placingCue = true;
                 }
             }
		     continue;
		 }

		 pottedBalls.push(ball);
		 ball.potted = true;
		 ball.pottedFinalPosition.x = X_MAX + 35;
		 ball.pottedFinalPosition.y = Y_MAX - (ball.radius * 2 * pottedBalls.length);
		 ball.position.x = X_MAX - ball.radius;
		 ball.position.y = 65;
		 ball.velocity.x = 0;
		 ball.velocity.y = 0;
		 //second to last ball doesn't make it all the way around the turn in the rail
		 if(pottedBalls.length === 14){
		     ball.pottedFinalPosition.x = X_MAX + 27;
		 }
		 //last ball doesn't make it to the turn in the rail
		 if(pottedBalls.length === 15){
		     ball.pottedFinalPosition.x = X_MAX + 27 - ball.radius * 2;
		     ball.pottedFinalPosition.y = 65;
		 }

		 //prevent multiple balls from overlapping and sliding down the rail together
		 if(pottedBalls.length > 1){
		     var previousPottedBall = pottedBalls[pottedBalls.length - 2];
		     //temporary to allow ball collisions
		     ball.potted = false;
		     previousPottedBall.potted = false;
		     if(colliding(i, ballList.balls.indexOf(previousPottedBall))){
		         ball.pottedAnimationFrameDelay = previousPottedBall.pottedAnimationFrameDelay + 25;
		     }
		     ball.potted = true;
		     previousPottedBall.potted = true;
		 }

             }
	 }

	 //now check bumpers
         for (var i = 0; i < this.balls.length; i++)
         {
            ball = this.balls[i];

            //if potted, no collision with bumper
            if(!ball.potted) {
                if(ball.position.x > X_MAX-PREFS.bumperWidth-ball.radius || ball.position.x < 0+PREFS.bumperWidth+ball.radius) {
                        ball.velocity.x *= -1;
                }
                if(ball.position.y > Y_MAX-PREFS.bumperWidth-ball.radius || ball.position.y < 0+PREFS.bumperWidth+ball.radius) {
                        ball.velocity.y *= -1;
                }
            }
            ball.update();
         }

	 //now check balls
         for (var b1 = 0; b1 < this.balls.length; b1++)
         {
             for (var b2 = b1 + 1; b2 < this.balls.length; b2++)
             {
                 if(colliding(b1, b2)) {
		     resolveCollision(b1, b2);
		 }
             }
         }
      };

      this.render = function()
      {
         for (var i = 0; i < this.balls.length; i++)
         {
            ctx.save();
            //potted balls are drawn at a different time, so don't draw them now
            if(!this.balls[i].potted || this.balls[i].type === CUE){
                this.balls[i].render();
            }
            ctx.restore();
         } 

	 if (Math.abs(this.balls[0].velocity.x) < PREFS.showStickAt && Math.abs(this.balls[0].velocity.y) < PREFS.showStickAt
         && !placingCue) {
	 	var x = this.balls[0].position.x - this.mousex,
		    y = this.balls[0].position.y - this.mousey;

		var norm_x = x / Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
		var norm_y = y / Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));

        if(this.showGhostBall) {
         
            drawShootPreview(
                ctx,
                this.balls[0].position,
                new Vector(this.mousex, this.mousey)
            );
        }

		ctx.save();
		ctx.translate(this.balls[0].position.x + (norm_x * (PREFS.ballRadius + 4)), this.balls[0].position.y + (norm_y * (PREFS.ballRadius + 4)));

		var stickMoveDistance = document.getElementById('power-slider').value * 3;

		if(!animatingCueStickShoot){
		    //move cue stick back when changing the power slider
		    ctx.translate((norm_x * stickMoveDistance), (norm_y * stickMoveDistance));
		}else{
		    cueStickAnimationCurrentFrame++;

		    //calculate how far into the animation, starting at 100%, going down to 0%
		    var percent = ((cueStickAnimationNumberOfFrames - cueStickAnimationCurrentFrame) / cueStickAnimationNumberOfFrames);
		    //make animation look more natural using quadratic ease out instead of linear
		    percent = (percent * (2 - percent));
		    //move cue stick forward toward ball
		    ctx.translate(norm_x * (stickMoveDistance * percent), norm_y * (stickMoveDistance * percent));
		    //if the cue stick animation is done, shoot the ball
		    if(cueStickAnimationCurrentFrame >= cueStickAnimationNumberOfFrames){
		        shoot();
		        animatingCueStickShoot = false;
		    }
		}

		ctx.beginPath();
		ctx.lineWidth = 10;
		ctx.strokeStyle = PREFS.stickColor;
		ctx.moveTo(0, 0);
		ctx.lineTo(norm_x * 1000, norm_y * 1000);
		ctx.stroke();
		ctx.closePath();

		ctx.beginPath();
		ctx.lineWidth = 10;
		ctx.strokeStyle = WHITE;
		ctx.moveTo(0, 0);
		ctx.lineTo(norm_x * 20, norm_y * 20);
		ctx.stroke(); 
		ctx.closePath();

		ctx.beginPath();
		ctx.lineWidth = 10;
		ctx.strokeStyle = BLACK;
		ctx.moveTo(0, 0);
		ctx.lineTo(norm_x * 10, norm_y * 10);
		ctx.stroke(); 
		ctx.closePath();

		ctx.restore();
	 }else{
         //still allow shooting if the ball is rolling
         if(animatingCueStickShoot){
             shoot();
             animatingCueStickShoot = false;
         }}
      };
   };

   function Ball(num, color, type, x, y, radius)
   {
      this.num = num;
      this.color = color;
      this.type = type;
      this.origin = new Vector(x,y);
      this.position = new Vector(x,y);
      this.radius = radius;
      this.velocity = new Vector(0,0);
      this.friction = PREFS.ballFriction;
      this.potted = false;
      //used for potted animation
      this.pottedFinalPosition = new Vector(0,0);
      this.pottedVelocity = new Vector(2.5,-0.2);
      this.pottedAnimationFrameDelay = 60;

      this.update = function()
      {
         this.velocity.x *= this.friction;
         this.position.x += this.velocity.x;

         this.velocity.y *= this.friction;
         this.position.y += this.velocity.y;

         //animate potted ball down the track
         if(this.potted && this.type !== CUE
         && (this.position.x !== this.pottedFinalPosition.x ||  this.position.y !== this.pottedFinalPosition.y)){
             if(this.pottedAnimationFrameDelay > 0){
                 this.pottedAnimationFrameDelay--;
             }else{
                 if(this.position.x >= this.pottedFinalPosition.x){
                     this.position.x = this.pottedFinalPosition.x;
                     this.pottedVelocity.x = 0;
                 }else{
                     this.pottedVelocity.x -= 0.055;
                     if(this.pottedVelocity.x > 0){
                         this.position.x += this.pottedVelocity.x;
                     }
                 }

                 if(this.position.y >= this.pottedFinalPosition.y){
                     this.position.y = this.pottedFinalPosition.y;
                     this.pottedVelocity.y = 0;
                 }else{
                     if(this.pottedVelocity.y >= 5){
                         this.pottedVelocity.y = 5;
                     }else{
                         this.pottedVelocity.y += 0.055;
                     }
                     if(this.pottedVelocity.y > 0){
                        this.position.y += this.pottedVelocity.y
                     }
                 }
             }
         }
      };

      this.render = function()
      {
	 //if(this.potted) {
	 //    return;
	 //}
         ctx.fillStyle = this.color;
         ctx.beginPath();
         ctx.arc(this.position.x, this.position.y, this.radius, 0, TWOPI, true);
         ctx.fill();

         //draw inner circle
	 if(this.type != CUE) {
             ctx.fillStyle = WHITE;
             ctx.beginPath();
             ctx.arc(this.position.x, this.position.y, this.radius/2, 0, TWOPI, true);
             ctx.fill();
         }

	 //draw the stripe
	 if(this.type == STRIPE) {
             ctx.fillStyle = WHITE;
             ctx.beginPath();
             ctx.arc(this.position.x, this.position.y, this.radius, 1.5*PI-0.8, 1.5*PI+0.8, false);
             ctx.fill();
             ctx.beginPath();
             ctx.arc(this.position.x, this.position.y, this.radius, 0.5*PI-0.8, 0.5*PI+0.8, false);
             ctx.fill();
	 }

	 // draw the little curved line below the 6 and 9 ball
	 if(this.num == 6 || this.num == 9) {
             ctx.strokeStyle = BLACK;
             ctx.beginPath();
             ctx.lineWidth = 1;
             ctx.arc(this.position.x, this.position.y, this.radius/3, 0.5*PI-0.5, 0.5*PI+0.5, false);
             ctx.stroke();
	 }

         // draw the ball number text
	 if(this.type != CUE) {
             ctx.save();
	     var fontSize = this.radius / 2;
             ctx.font = "Bold " + fontSize + "pt Arial";
             var textFudge = this.num > 9 ? 2.9 : 1.3;
             drawText(this.position.x-textFudge*3,this.position.y+textFudge+3.1, this.num, BLACK);
             ctx.restore();
	 }

	 // draw cue ball's little red dots
	 if(this.type == CUE) {
             ctx.fillStyle = RED;
             ctx.beginPath();
             ctx.arc(this.position.x, this.position.y, this.radius/6, 0, TWOPI, true);
             ctx.fill();
	 }
      };
   };
}
